<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container">
     <div class="card p-3 mt-3">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Nuevo cliente</h1><img src="{{url_for('static', filename='img/edit.png',)}}">
            <a href="/dashboard" class="btn btn-info" >Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
     </div>
        <!-- MENSAJES DE ERROR -->
        {% with messages = get_flashed_messages(category_filter=['grades']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- FORMULARIO -->
        <form action="/create/cliente" method="POST">
         <div class="card p-3 mt-3">
            <div>
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" >
            </div>
            
            
            <div>
                <label>Rut</label>
                <input type="text" name="rut" class="form-control" >
            </div>

            <div>
                <label>Direccion</label>
                <input type="text" name="direccion" class="form-control" >
            </div>
            <div>
                <label>Telefono</label>
                <input type="text" name="telefono" class="form-control" >
            </div>
           
            <input type="hidden" name="user_id" value="{{session['user_id']}}" >
            <input type="submit" class="btn btn-success mt-3" value="Grabar">
        </form>
      </div>
    </div>
</body>
</html>
