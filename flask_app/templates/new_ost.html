<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Ost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container">
     <div class="card p-3 mt-3">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Nueva OST</h1><img src="{{url_for('static', filename='img/edit.png',)}}">
            <a href="/dashboardost/2" class="btn btn-info" >Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
     </div>
        <!-- MENSAJES DE ERROR -->
        {% with messages = get_flashed_messages(category_filter=['grades']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- FORMULARIO -->
        <form action="/create/ost" method="POST">
        <div class="card p-3 mt-3">
            <div>
                <label>Folio</label>
                <input type="text" name="folio" class="form-control" >
            </div>
                        
            <div>
                <label>Fecha</label>
                <input type="date" name="fecha" class="form-control" >
            </div>
            <div>
                <label>Equipo</label>
                <select name="equipo" class="form-select">
                    <option >Impresora</option>
                    <option >Capturador</option>
                    <option >Router</option>
                    <option >Ap</option>
                </select>
            </div>

            <table with="90%" class="table table-sm table_custom">
                <tr>
                    <td width="5%"  >
                        <input type="radio" name="teclado" id="tecladoYES" value="1" >
                        <label for="tecladoYES">SI</label>
                    </td>
                    <td width="5%"  >
                        <input type="radio" name="teclado" id="tecladoNO" value="0" checked>
                        <label for="tecladoNO">NO</label>
                    </td>
                    <td width="20%"  >
                        <label>Teclado</label>
                    </td>

                    <td width="5%">
                        <input type="radio" name="scanner_laser" id="scanner_laserYES" value="1">
                        <label for="scanner_laserYES">SI</label>
                    </td>
                    <td width="5%">
                        <input type="radio" name="scanner_laser" id="scanner_laserNO" value="0" checked >
                        <label for="scanner_laserNO">NO</label>
                    </td>
                    <td width="20%">
                        <label>Scanner Laser</label>
                    </td>

                    <td width="5%"  >
                            <input type="radio" name="display" id="displayYES" value="1">
                            <label for="displayYES">SI</label>
                    </td>
                    <td width="5%"  >
                            <input type="radio" name="display" id="displayNO" value="0" checked >
                            <label for="displayNO">NO</label>
                    </td>
                    <td width="20%"  >
                        <label>Display</label>
                    </td>
                </tr>

                <tr>
                    <td width="5%"  >
                        <input type="radio" name="touchpad" id="touchpadYES" value="1">
                        <label for="touchpadYES">SI</label>
                    </td>
                    <td width="5%"  >
                        <input type="radio" name="touchpad" id="touchpadNO" value="0" checked >
                        <label for="touchpadNO">NO</label>
                    </td>
                    <td width="20%"  >
                        <label>Touchpad</label>
                    </td>

                    <td width="5%">
                        <input type="radio" name="gatillo" id="gatilloYES" value="1">
                        <label for="gatilloYES">SI</label>
                    </td>
                    <td width="5%">
                            <input type="radio" name="gatillo" id="gatilloNO" value="0" checked >
                            <label for="gatilloNO">NO</label>
                    </td>
                    <td width="20%">
                        <label>Gatillo</label>
                    </td>

                    <td width="5%"  >
                        <input type="radio" name="carcasa_frontal" id="carcasa_frontalYES" value="1">
                        <label for="carcasa_frontalYES">SI</label>
                    </td>
                    <td width="5%"  >
                        <input type="radio" name="carcasa_frontal" id="carcasa_frontalNO" value="0" checked >
                        <label for="carcasa_frontalNO">NO</label>
                    </td>
                    <td width="20%"  >
                        <label>Carcasa Frontal</label>
                    </td>
                </tr>

                <tr>
                    <td width="5%"  >
                        <input type="radio" name="carcasa_trasera" id="carcasa_traseraYES" value="1">
                        <label for="carcasa_traseraYES">SI</label>
                    </td>
                    <td width="5%"  >
                        <input type="radio" name="carcasa_trasera" id="carcasa_traseraNO" value="0" checked >
                        <label for="carcasa_traseraNO">NO</label>
                    </td>
                    <td width="20%"  >
                        <label>Carcasa Trasera</label>
                    </td>

                    <td width="5%">
                        <input type="radio" name="puerto_comunicacion" id="puerto_comunicacionYES" value="1">
                        <label for="puerto_comunicacionYES">SI</label>
                    </td>
                    <td width="5%">
                        <input type="radio" name="puerto_comunicacion" id="puerto_comunicacionNO" value="0" checked >
                        <label for="puerto_comunicacionNO">NO</label>
                    </td>
                    <td width="20%">
                        <label>Puerto Comunicacion</label>
                    </td>

                    <td width="5%"  >
                        <input type="radio" name="cabezal" id="cabezalYES" value="1">
                        <label for="puerto_comunicacionYES">SI</label>
                    </td>
                    <td width="5%"  >
                        <input type="radio" name="cabezal" id="cabezalNO" value="0" checked >
                        <label for="cabezalNO">NO</label>
                    </td>
                    <td width="20%"  >
                        <label>Cabezal</label>
                    </td>
                </tr>

                <tr>
                    <td width="5%"  >
                        <input type="radio" name="platen_roller" id="platen_rollerYES" value="1">
                        <label for="platen_rollerYES">SI</label>
                    </td>
                    <td width="5%"  >
                        <input type="radio" name="platen_roller" id="platen_rollerNO" value="0" checked >
                        <label for="platen_rollerNO">NO</label>
                    </td>
                    <td width="20%"  >
                        <label>Platen Roller</label>
                    </td>

                    <td width="5%">
                        <input type="radio" name="sensores" id="sensoresYES" value="1">
                        <label for="sensoresYES">SI</label>
                    </td>
                    <td width="5%">
                        <input type="radio" name="sensores" id="sensoresNO" value="0" checked >
                        <label for="sensoresNO">NO</label>
                    </td>
                    <td width="20%">
                        <label>Sensores</label>
                    </td>

                    <td width="5%"  >
                        <input type="radio" name="comunicacion" id="comunicacionYES" value="1">
                        <label for="comunicacionsYES">SI</label>
                    </td>
                    <td width="5%"  >
                        <input type="radio" name="comunicacion" id="comunicacionNO" value="0" checked >
                        <label for="comunicacionNO">NO</label>
                    </td>
                    <td width="20%"  >
                        <label>Comunicacion</label>
                        </div>
                </tr>

                <tr>
                    <td width="5%"  >
                        <input type="radio" name="limpieza" id="limpiezaYES" value="1">
                        <label for="limpiezaYES">SI</label>
                    </td>
                    <td width="5%"  >
                        <input type="radio" name="limpieza" id="limpiezaNO" value="0" checked >
                        <label for="limpiezaNO">NO</label>
                    </td>
                    <td width="20%"  >
                        <label>Limpieza</label>
                    </td>
                </tr>
            </table>
            <div>
                <label>Observaciones</label>
                <input type="text" name="observaciones" class="form-control" >
            </div>

            <input type="hidden" name="user_id" value="{{session['user_id']}}" >
            <input type="hidden" name="id_cliente" value="{{clid}}" >
            <input type="submit" class="btn btn-success mt-3" value="Grabar">
        </form>
     </div>
    </div>
</body>
</html>
