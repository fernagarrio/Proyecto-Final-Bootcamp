<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="card p-3 mt-3">
        <header class="d-flex justify-content-between align-items-center">
                <h1>INGRESO A SERVICIO TECNICO</h1> <img src="{{url_for('static', filename='img/stec3.jpg',)}}">
                <a href="/new/cliente" class="btn btn-success" >Nuevo Cliente</a>
                <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>

            </header>
        </div>
        <small class="text-light">La fecha actual es: {{now().strftime('%d/%B/%y')}}</small>
        <div class="card p-3">

            <h3>CLIENTES</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rut</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cli in clientes  %}
                       
                        <tr>
                            <td>{{cli.nombre}}</td>
                            <td>{{cli.rut}}</td>
                            <td>{{cli.direccion}}</td>
                            <td>{{cli.telefono}}</td>
                            <td>
                                
                                <a href="/edit/cliente/{{cli.id}}" class="btn btn-warning">Editar</a>
                                <a href="/delete/cliente/{{cli.id}}" class="btn btn-danger">Borrar</a>
                                <a href="/dashboardost/{{cli.id}}" class="btn btn-success">OST(s)</a>
                            
                            </td>
                        </tr>
         
                    {% endfor %}
                </tbody>
            </table>
        </div>
       

       


    </div>
</body>
</html>
