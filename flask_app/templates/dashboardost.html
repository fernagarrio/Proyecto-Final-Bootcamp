<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="card p-3 mt-3">
            <header class="d-flex justify-content-between align-items-center">
              <h1>INGRESO DE OST </h1> <img src="{{url_for('static', filename='img/stec3.png',)}}">
              <a href="/new/ost/{{clid}}" class="btn btn-success" >Nueva OST</a>
              <a href="/dashboard" class="btn btn-danger">Volver</a>
            </header>
        </div>
        <small class="text-light">La fecha actual es: {{now().strftime('%d/%B/%y')}}</small>
        <div class="card p-3">
        <h3>OST</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Folio</th>
                    <th>Cliente</th>
                    <th>Equipo</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for osx in ost  %}
                   
                    <tr>
                        <td>{{osx.folio}}</td>
                        <td>{{osx.nombre}}</td>
                        <td>{{osx.equipo}}</td>
                        <td>{{osx.observaciones}}</td>
                        <td>
                            
                            <a href="/edit/ost/{{osx.id}}" class="btn btn-warning">Editar</a>
                            <a href="/delete/ost/{{osx.id}}" class="btn btn-danger">Borrar</a>
                        
                        </td>
                    </tr>
     
                {% endfor %}
            </tbody>
        </table>
    </div>
    

       


    </div>
</body>
</html>
